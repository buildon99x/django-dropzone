{% extends 'base.html' %}

{%block content%}
{% load static %}

<h3>로그 파일 업로더</h3>
<br>

<form enctype='multipart/form-data' action="/fs/upload/" method='POST' class="dropzone dz" id="my-dropzone" >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
</form>
<script type="text/javascript" src="{% static '/fsdropzone_main.js' %}"></script>

<!--

<br/>
<iframe id="filelist" src="/fs/list/" width="800px" height="600px" frameborder="0"></iframe>
{%endblock%}
